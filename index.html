<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Panel Temporal Delorean</title>
    <link rel="stylesheet" type="text/css" href="./src/assets/delorean.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>

    <audio controls autoplay>
      <source src="./src/assets/delorean2.mp3" type="audio/mpeg">
      Tu navegador no soporta el elemento audio
    </audio>
      <main class="clock-display destination">		
        <div class="clock-field">			
          
          <div>
            <p class="dymo">month</p>
            <div class="month">
              <p class="month-alpha"></p>							
            </div>
          </div>
          
          <div>
            <p class="dymo">day</p>
            <div class="date">
              <p class="date-number"></p>
              <p class="placeholder">88</p>					
            </div>	
          </div>
          
          <div>
            <p class="dymo">year</p>
            <div class="year">
              <p class="year-number"></p>
              <p class="placeholder">8888</p>
            </div>
          </div>			
          
          <div class="am-pm">
            <div>
              <p class="am">am</p>
              <span class="dot-inactive"></span>
            </div>
            <div>
              <p class="pm">pm</p>
              <span class="dot-inactive"></span>
            </div>
          </div>
          
          <div>
            <p class="dymo">hour</p>
            <div class="numbers">
              <p class="hours"></p>
              <p class="placeholder">88</p>
    
            </div>
          </div>
          
          <div class="colon">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          
          <div>
            <p class="dymo">min</p>
            <div class="numbers">
              <p class="minutes"></p>
              <p class="placeholder">88</p>				
            </div>
          </div>
        </div>
          
        <div class="letrero">DESTINATION TIME</div>
        
      </main>
